<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Networks</title>
</head>
    <body>
        <div class="card">
            <img src="https://avatars.githubusercontent.com/u/88355379?v=4" alt="foto de perfil">
        </div>
    </body>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;    
            background-image: url(https://i.pinimg.com/originals/18/2a/20/182a202852203aed7ab2ce1627f036d2.gif);
            background-size: cover;
        }
        .card {
            width: 20rem;
            max-width: 90%;
            background: linear-gradient(325deg, rgb(0 152 131 / 50%), rgb(0 162 255 / 50%));
            display: grid;
            border-radius: 10px;
            padding: 1rem;
    /* background-color: rgb(255 255 255 / 25%);*/
    backdrop-filter: blur(5px); 
        }
        .card img {
            --deg: 270deg;
            height: 5rem;
            width: 5rem;
            border-radius: 50%;
            margin: 0 auto;
            background: conic-gradient(#0682a7 var(--deg), white calc(var(--deg) + 5deg));
            padding: 5px;
            box-shadow: 0px 0px 5px 2px #ffffff;
        }
    </style>
</html>
